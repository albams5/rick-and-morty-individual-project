<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">    <title>Rick and Morty Website</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
  </head>
<body>
    <div class="container">
        <header class="row align-items-center py-4 rounded">
          <div class="col-2">
            <img src="rick-and-morty-portal-moon.png" alt="Imagen" class="w-100 h-100">
          </div>
          <div class="col-8 text-center">
            <h1 class="font-edit">Rick & Morty Frikipedia</h1>
          </div>
        </header>
    
        <div class="row">
          <div class="col-md-3">
            <ul class="list-group css-list">
            </ul>
            <div class="d-flex justify-content-center">
              <button type="button" class="btn btn-primary mt-3 btn-custom" id="moreEpisodesBtn">More Episodes</button>
              <button type="button" class="btn btn-primary mt-3 d-none btn-custom" id="lastEpisodesBtn">More Episodes</button>
              <button type="button" class="btn btn-primary mt-3 d-none btn-custom" id="firstEpisodesBtn">First Episodes</button>
            </div>
          </div>
          <div class="container col-md-9">
            <div id="character-card">
              <div class="row mb-4 pt-3 d-none" id="character-main-info">
                <div class="col-md-6 d-flex align-items-center justify-content-center">
                    <img src="https://via.placeholder.com/150" class="img-fluid" alt="Imagen" id="character-pic">
                </div>
                <div class="col-md-6 d-flex flex-column justify-content-center">
                    <h5 id="character-name">Título</h5>
                    <p id="character-properties">Texto descriptivo.</p>
                    <p id="character-gender">Texto descriptivo.</p>
                    <p id="character-species">Texto descriptivo.</p>
                    <p id="character-location">Texto descriptivo.</p>
                </div>
              </div>
              <div class="row p-3 d-none justify-content-center" id="character-episodes">
              </div>
              <div id="location-card" class="d-none">
                <div class="row mb-4 pt-3 justify-content-center" id="location-main-info">
                    <div class="col-md-6 d-flex flex-column">
                        <h5 id="location-name">Título</h5>
                        <p id="location-type">Texto descriptivo.</p>
                        <p id="location-dimension">Texto descriptivo.</p>
                    </div>
                </div>
                <div class="row p-3 justify-content-center" id="location-characters">
                </div>
            </div>
            </div>
            <div class="border p-3 row justify-content-center" id="central-div">
              <h5 class="text-center font-edit">Please, select an episode.</h5>
              <img src="../rick-and-morty-background-pic.jpeg" alt="Rick and Morty background">
            </div>
          </div>
        </div>
        <footer class="row align-items-center py-4 mt-4 rounded">
          <div class="col-12 text-center">
              <p>&copy; 2024 Rick & Morty Frikipedia. Todos los derechos reservados.</p>
          </div>
      </footer>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>    
      <script type="module" src="./dist/index.js"></script>
</body>
</html>
